<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技企業員工入口網站</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');
        
        body, html {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f8ff;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .image-section {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,118,255,0.8) 0%, rgba(0,74,181,0.8) 100%);
        }
        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            box-shadow: -10px 0 20px rgba(0,0,0,0.1);
        }
        .login-container {
            width: 320px;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        h1 {
            color: #0056b3;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            background-color: transparent;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-bottom-color: #0056b3;
        }
        label {
            position: absolute;
            top: 15px;
            left: 0;
            font-size: 16px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        input:focus + label, input:not(:placeholder-shown) + label {
            top: -15px;
            font-size: 12px;
            color: #0056b3;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #003d82;
            box-shadow: 0 5px 15px rgba(0,86,179,0.4);
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #0056b3;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-password a:hover {
            color: #003d82;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="image-overlay"></div>
        </div>
        <div class="login-section">
            <div class="login-container">
                <div class="logo">
                    <img src="https://via.placeholder.com/150x50?text=科技企業Logo" alt="科技企業Logo">
                </div>
                <h1>員工入口網站</h1>
                <form>
                    <div class="input-group">
                        <input type="text" id="username" required placeholder=" ">
                        <label for="username">員工帳號</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" required placeholder=" ">
                        <label for="password">密碼</label>
                    </div>
                    <button type="submit">登入</button>
                </form>
                <div class="forgot-password">
                    <a href="#">忘記密碼？</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
