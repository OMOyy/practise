<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業員工入口網站</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        body, html {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .image-section {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .login-container {
            width: 320px;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003d82;
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #0056b3;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="login-section">
            <div class="login-container">
                <div class="logo">
                    <img src="https://via.placeholder.com/150x50?text=企業Logo" alt="企業Logo">
                </div>
                <h1>企業員工入口網站</h1>
                <form>
                    <div class="input-group">
                        <label for="username">員工帳號</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">密碼</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">登入</button>
                </form>
                <div class="forgot-password">
                    <a href="#">忘記密碼？</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
